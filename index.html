<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="titles-container">
            <h1>HOME</h1>
            <h1>GUEST</h1>
        </div>
        <div class="score-container">
            <div class="score-board">
                <p id="home-score"></p>
            </div>
            <div class="score-board">
                <p id="guest-score"></p>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn-main">
                <button id="home-btn-1" onclick="plusOneHome()">+1</button>
                <button id="home-btn-2" onclick="plusTwoHome()">+2</button>
                <button id="home-btn-3" onclick="plusThreeHome()">+3</button>
            </div>
            <div class="btn-main">
                <button id="guest-btn-1" onclick="plusOneGuest()">+1</button>
                <button id="guest-btn-2" onclick="plusTwoGuest()">+2</button>
                <button id="guest-btn-3" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <div class="reset">
            <button id="reset-btn" onclick="resetGame()">RESET GAME</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
